<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Progress Bar</title>
  </head>
  <body class="body">
    <main class="main">
        <h1>Progress Bar</h1>
        <section class="main-section">
          <div class="progress-bar-variable">
            <div class="progress-bar">
              <div data-precentage="0" class="progress"></div>
              <p class="precentage">0%</p>
            </div>
            <label for="precentage">Progress Bar Percentage</label>
            <input name="precentage" type="range" value="0" min="0" max="100" class="progress-bar-precentage">            
          </div>
          <div class="progress-bar">
            <div data-precentage="25" class="progress"></div>
            <p>25%</p>
          </div>
          <div class="progress-bar"> 
            <div data-precentage="50" class="progress"></div>
            <p>50%</p>
          </div>
          <div class="progress-bar">
            <div data-precentage="75" class="progress"></div>
            <p>75%</p>
          </div>
          <div class="progress-bar">
            <div data-precentage="100" class="progress"></div>
            <p>100%</p>
          </div>
        </section>
    </main>
    <footer class="footer">
      <p>themanofrod</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
